<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day 도넛 차트</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }

    .caption {
      margin-bottom: 12px; /* 도넛 위에 배치 */
      font-size: 16px;
      color: black;
      transition: color 0.3s;
    }

    .donut-chart {
      width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: relative;
    }

    .donut-chart::before {
      content: "";
      position: absolute;
      inset: 15%;
      background: white;
      border-radius: 50%;
      z-index: 1;
      transition: background 0.3s;
    }

    .donut-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
      color: black;
      transition: color 0.3s;
    }

    @media (prefers-color-scheme: dark) {
      .donut-chart::before {
        background: #121212;
      }

      .donut-text,
      .caption {
        color: white;
      }
    }
  </style>
</head>
<body>
  <div class="caption">노무사 2차 시험까지</div>
  <div class="donut-chart" id="chart">
    <div class="donut-text" id="text">D-?</div>
  </div>

  <script>
    const chart = document.getElementById("chart");
    const text = document.getElementById("text");

    const start = new Date("2025-07-10");
    const end = new Date("2025-08-30");
    const today = new Date();

    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const remainingDays = Math.max(0, Math.ceil((end - today) / (1000 * 60 * 60 * 24)));
    const progressPercent = ((totalDays - remainingDays) / totalDays);
    const progressDegrees = progressPercent * 360;

    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    const bgColor = isDark ? '#444444' : '#e0e0e0';

    chart.style.background = `conic-gradient(#4caf50 ${progressDegrees}deg, ${bgColor} 0deg 360deg)`;
    text.textContent = `D-${remainingDays}`;
  </script>
</body>
</html>
