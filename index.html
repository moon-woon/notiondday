<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day 도넛 차트</title>
  <style>
    :root {
      --donut-bg: #e0e0e0;
      --donut-inner: #ffffff;
      --donut-text: #000000;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --donut-bg: #444444;
        --donut-inner: #111111;
        --donut-text: #ffffff;
      }
    }

    body {
      margin: 0;
      background: transparent;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: sans-serif;
    }

    .label-text {
      font-size: 20px;
      font-weight: bold;
      color: var(--donut-text);
      margin-bottom: 12px;
    }

    .donut-chart {
      width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        #4caf50 0deg,
        var(--donut-bg) 0deg 360deg
      );
    }

    .donut-chart::before {
      content: "";
      position: absolute;
      inset: 15%;
      background: var(--donut-inner);
      border-radius: 50%;
      z-index: 1;
    }

    .donut-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: var(--donut-text);
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="label-text">노무사 2차 시험까지</div>
  <div class="donut-chart" id="chart">
    <div class="donut-text" id="text">D-?</div>
  </div>

  <script>
    const chart = document.getElementById("chart");
    const text = document.getElementById("text");

    const start = new Date("2025-07-10");
    const end = new Date("2025-08-30");
    const today = new Date();

    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const remainingDays = Math.max(0, Math.ceil((end - today) / (1000 * 60 * 60 * 24)));

    const progressPercent = ((totalDays - remainingDays) / totalDays);
    const progressDegrees = progressPercent * 360;

    // 시스템 모드 색상 가져오기
    const rootStyles = getComputedStyle(document.documentElement);
    const bgColor = rootStyles.getPropertyValue('--donut-bg').trim();
    const textColor = rootStyles.getPropertyValue('--donut-text').trim();

    chart.style.background = `conic-gradient(#4caf50 0deg ${progressDegrees}deg, ${bgColor} ${progressDegrees}deg 360deg)`;
    text.textContent = `D-${remainingDays}`;
    text.style.color = textColor;
    document.querySelector('.label-text').style.color = textColor;
  </script>
</body>
</html>
