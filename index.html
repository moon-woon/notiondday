
<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day 도넛 위젯</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f9f9f9;
    }

    .donut-chart {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background: conic-gradient(#4caf50 calc(var(--percent) * 1%), #e0e0e0 0%);
      position: relative;
    }

    .donut-chart::before {
      content: "";
      position: absolute;
      top: 25px;
      left: 25px;
      width: 150px;
      height: 150px;
      border-radius: 50%;
      background: white;
    }

    .donut-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="donut-chart" id="chart">
    <div class="donut-text" id="text">D-?</div>
  </div>

  <script>
    const start = new Date("2025-07-10");
    const end = new Date("2025-08-30");
    const today = new Date();

    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const remainingDays = Math.max(0, Math.ceil((end - today) / (1000 * 60 * 60 * 24)));

    const progressPercent = ((totalDays - remainingDays) / totalDays) * 100;

    document.documentElement.style.setProperty('--percent', progressPercent + '%');
    document.getElementById("text").innerText = `D-${remainingDays}`;
  </script>
</body>
</html>
