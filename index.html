<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day 도넛 차트</title>
  <style>
    body {
      margin: 0;
      background: transparent;
      display: flex;
      flex-direction: column; /* 도넛 아래 문구 가능하게 */
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: sans-serif;
    }

    .caption {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 20px;
    }

    .donut-chart {
      width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: relative;
    }

    .donut-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="caption" id="caption">노무사 2차 시험까지</div>
  <div class="donut-chart" id="chart">
    <div class="donut-text" id="text">D-?</div>
  </div>

  <script>
    const chart = document.getElementById("chart");
    const text = document.getElementById("text");
    const caption = document.getElementById("caption");

    const today = new Date();
    today.setHours(0, 0, 0, 0);

    const start = new Date("2025-07-10");
    const end = new Date("2025-08-30");

    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const remainingDays = Math.max(0, Math.ceil((end - today) / (1000 * 60 * 60 * 24)));
    const progressPercent = ((totalDays - remainingDays) / totalDays);
    const progressDegrees = progressPercent * 360;

    const isDark = window.matchMedia('(prefers-color-scheme: dark)').matches;

    const outerColor = isDark ? '#444444' : '#e0e0e0';
    const innerColor = isDark ? '#121212' : '#ffffff';
    const textColor = isDark ? '#ffffff' : '#000000';

    // 도넛 배경
    chart.style.background = `conic-gradient(#4caf50 ${progressDegrees}deg, ${outerColor} 0deg 360deg)`;

    // 중앙 원 수동 삽입 (CSS보다 확실)
    const innerCircle = document.createElement('div');
    innerCircle.style.position = 'absolute';
    innerCircle.style.inset = '15%';
    innerCircle.style.background = innerColor;
    innerCircle.style.borderRadius = '50%';
    innerCircle.style.zIndex = '1';
    chart.appendChild(innerCircle);

    // 텍스트 및 문구 색상
    text.textContent = `D-${remainingDays}`;
    text.style.color = textColor;
    caption.style.color = textColor;
  </script>
</body>
</html>
