<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>D-Day 도넛 차트</title>
  <style>
    body {
      margin: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .donut-chart {
      width: 200px;
      aspect-ratio: 1 / 1;
      border-radius: 50%;
      position: relative;
      background: conic-gradient(
        #4caf50 0deg,
        #e0e0e0 0deg 360deg
      );
    }

    .donut-chart::before {
      content: "";
      position: absolute;
      inset: 15%;
      background: white;
      border-radius: 50%;
    }

    .donut-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="donut-chart" id="chart">
    <div class="donut-text" id="text">D-?</div>
  </div>

  <script>
    const chart = document.getElementById("chart");
    const text = document.getElementById("text");

    const start = new Date("2025-07-10");
    const end = new Date("2025-08-30");
    const today = new Date();

    const totalDays = Math.ceil((end - start) / (1000 * 60 * 60 * 24));
    const remainingDays = Math.max(0, Math.ceil((end - today) / (1000 * 60 * 60 * 24)));

    const progressPercent = ((totalDays - remainingDays) / totalDays);
    const progressDegrees = progressPercent * 360;

    chart.style.background = `conic-gradient(#4caf50 ${progressDegrees}deg, #e0e0e0 0deg 360deg)`;
    text.textContent = `D-${remainingDays}`;
  </script>
</body>
</html>
